
<h1>Add images here for slider</h1>

<sly data-sly-use.children="carouselItems.js">

    <!-- Slideshow container -->
<div class="slideshow-container"  data-sly-list.image="${children.allImages}">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="${image.fileReference}" style="width:100% ;height: 300px;">
    <div class="text">${image.imageTitle}</div>
  </div>



  <!-- Next and previous buttons -->

  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

</div>
<br>

<!-- The dots/circles -->

<div style="text-align:center" data-sly-list.image="${children.allImages}">

  <span class="dot" onclick="currentSlide(1)"></span>

</div>
